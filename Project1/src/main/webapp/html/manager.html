<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>ERS Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./css/ers.css" rel="stylesheet">
</head>
<body class="container-fluid">
<!-- Header -->
	<div class="border">
   		<header class="d-flex justify-content-center p-2 bd-highlight container-md">
			<div id="logoContainer">
				<img class="img-fluid img-thumbnail" src="https://clipground.com/images/team-rocket-logo-png-2.jpg" alt="Team Rocket Logo">
			</div>
			<h1>Team Rocket: Expense Reimbursement System</h1>
		</header>
	</div>
	<!-- Nav/hero -->
	<section class="bg-secondary text-white d-flex justify-content-between p-2 bd-highlight">
		<h2 class="h2-custom-manager">Manager</h2>
		<nav>
			<ul class="nav">
  				<li class="nav-item">
    				<a class="nav-link text-white" href="html/index.html">Logout</a>
  				</li>
			</ul>
		</nav>
	</section>
		<!-- Manager Info -->
	<section class="d-flex justify-content-start ms-5 p-2 bd-highlight">
		<h3 id="welcomeHeading" class="h2-custom-manager mt-5 ms-5">&nbsp;</h3>
	</section>
	<!-- Main Functionality -->
	<section class="my-5 p-5 container-md border shadow bg-body rounded">
		<h3 class="d-flex justify-content-start mb-5">Handle Employee Tickets</h3>
		<div class="container">
		  <div class="row mb-5">
		    <div class="col ">
		    	<button id="manaTicketBtn" type="button" class="btn btn-primary mt-4">Show Employee Tickets</button>
		    </div>
		    <div class="col">
		    	<label for="statusSelect" class="form-label">Filter by:</label>				    
				<select onchange="getAllTickets()" id="statusSelect" class="form-select" aria-label="Status select" required>
  					<option value="none" selected>Get All</option>
  					<option value="Pending">Pending</option>
  					<option value="Approved">Approved</option>
  					<option value="Denied">Denied</option>
				</select>
		    </div>
		  </div>
		 
		</div>
		<div class="card" style="width: 100%;">
			<ul id="manaViewTickets" class="list-group list-group-flush">
				
			</ul>
		</div>
		
		
	</section>
	
	<!-- Footer -->
	<div class="mt-5 border">
		<footer class="d-flex justify-content-center p-2 bd-highlight container-md">
			<p>Designed by James Jamison &copy;2021</p>
		</footer>
	</div>	
	
	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/manager.js"></script>
</body>
</html>
