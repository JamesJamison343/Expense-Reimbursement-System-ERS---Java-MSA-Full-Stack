<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>ERS Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./css/ers.css" rel="stylesheet">
</head>
<body class="container-fluid">
<!-- Header -->
	<div class="border shadow-sm bg-body rounded">
   		<header class="d-flex justify-content-center p-2 bd-highlight container-md">
			<div id="logoContainer">
				<img class="img-fluid img-thumbnail" src="https://clipground.com/images/team-rocket-logo-png-2.jpg" alt="Team Rocket Logo">
			</div>
			<h1 class="m-2">Team Rocket: Expense Reimbursement System</h1>
		</header>
	</div>
	<!-- Nav/hero -->
	<section class="bg-secondary text-white d-flex justify-content-between p-2 bd-highlight">
		<h2 class="h2-custom-manager">Employee</h2>
		<nav>
			<ul class="nav">
  				<li class="nav-item">
    				<a class="nav-link text-white" href="html/index.html">Logout</a>
  				</li>
			</ul>
		</nav>
	</section>
	
		<!-- Employee Info -->
	<section class="d-flex justify-content-start ms-5 p-2 bd-highlight">
		<h3 id="welcomeHeading" class="h2-custom-manager mt-5 ms-5">&nbsp;</h3>
	</section>
	
	<!-- Submit ticket -->
	<section class="my-5 container-md">
		<div class="card shadow-sm bg-body rounded">
  			<div class="card-body">
  				<div class="d-flex justify-content-between mb-5">
  					<h3>Manage Tickets</h3>
  					<!-- Button trigger modal -->
					<div class="card">
			  			<div class="card-body">
			    			<button id="emplTicketBtn" type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#employeeModal">
					  			View Past Tickets 
							</button>
			 			 </div>
					</div>
  				</div>
  				<!-- Form Start -->
    			<form method="post" action="/Project1/addTicket.change" class="p-5"> 
    				<h4>Submit A New Ticket</h4>
				  <div class="mb-3">
				    <label for="amount" class="form-label">Amount</label>
				    <input class="form-control" type="number" step=".01" name="amount" aria-describedby="Enter amount to be reimburesed" required>
				    <div id="amountHelp" class="form-text">Format: 00.00</div>
				  </div>
				  <div class="mb-3">
				    <label for="typeSelect" class="form-label">Type</label>				    
				    <select name="typeSelect" class="form-select" aria-label="Default select example" required>
  						<option value="Other" selected>Select Reimbursement Type</option>
  						<option value="Lodging">Lodging</option>
  						<option value="Travel">Travel</option>
  						<option value="Food">Food</option>
  						<option value="Other">Other</option>
					</select>
				  </div>
				    <div class="mb-3">
				    <label for="type" class="form-label">Description</label>
				    <input class="form-control" type="text" name="description" required>
				  </div>
				   <button id="newTicketBtn" type="submit" class="btn btn-primary d-flex justify-content-center">Submit</button>
			   </form>
			  
  			</div>
		</div>               
		<!-- View Past Tickets -->
		<!-- Modal -->
		<div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Your Past Tickets</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div> <!-- Modal Body -->
		      <div class="modal-body">
		        <div class="card" style="width: 100%;">
				  <ul id="empViewTickets" class="list-group list-group-flush">
				   <!--  <li class="list-group-item">An item</li> -->
				  </ul>
				</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		
	</section>
	
	<!-- Footer -->
	<div class="mt-5 border shadow bg-body rounded">
		<footer class="d-flex justify-content-center p-2 bd-highlight container-md">
			<p>Designed by James Jamison &copy;2021</p>
		</footer>
	</div>	
	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<!-- <script type="text/javascript" src="./js/ers.js"></script> -->
	<script type="text/javascript" src="./js/employee.js"></script>
</body>
</html>
