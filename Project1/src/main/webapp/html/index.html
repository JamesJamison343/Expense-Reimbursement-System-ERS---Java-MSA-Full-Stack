<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>ERS Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="../css/ers.css" rel="stylesheet">
</head>
<body class="container-fluid">
<!-- Header -->
	<div class="border shadow-sm bg-body rounded">
   		<header class="d-flex justify-content-center p-2 bd-highlight container-md">
			<div id="logoContainer">
				<img class="img-fluid img-thumbnail" src="https://clipground.com/images/team-rocket-logo-png-2.jpg" alt="Team Rocket Logo">
			</div>
			<h1 class="m-2">Team Rocket: Expense Reimbursement System</h1>
		</header>
	</div>
	<!-- Hero -->
	<section class="bg-secondary d-flex justify-content-start">
		<h2 class="p-2 bd-highlight container-md text-secondary ">Login</h2>
	</section>
	
	
	
	<!-- Login Form -->
	<section class="my-5 container-md border shadow bg-body rounded p-5">
		<h3 class="d-flex justify-content-center mb-5">Enter Login Information Below</h3>
		<form class="d-flex justify-content-center mt-5" id="loginForm" method="post" action="/Project1/login.change">
			<div>
				<div class="mb-3">
					<input class="form-control" placeholder="Enter Username" name="username" required>
				</div>
				<div class="mb-3">
					<input class="form-control" placeholder="Enter Password" type="password" name="userpassword" required>
				</div>
				<div class="d-flex justify-content-center">
					<input class="btn btn-primary" type="submit" value="Login">
				</div>
					
			</div>
		</form>
	</section>
	<!-- Poke Wanted Alert  -->
	<div class="container-md alert alert-danger mt-5">
		<h3 class="d-flex justify-content-center">WANTED: &nbsp;<span id="pokeName">&nbsp;</span></h3>
		<div class="d-flex justify-content-center">
			<img class="mb-1" id="pokeImg" alt="pokemon">
		</div>
		
	</div>
	<!-- Footer -->
	<div class="mt-5 border">
		<footer class="d-flex justify-content-center p-2 bd-highlight container-md">
			<p>Designed by James Jamison &copy;2021</p>
		</footer>
	</div>
	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/ers.js"></script>
</body>
</html>
